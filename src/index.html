<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rocketeer DX (Developer Experimental)</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <h1>Rocketeer<sup>DX</sup></h1>
    
    <form>
        <div class="sectioner">
            <h3>Export Format</h3>
            <div class="dropDown">
            <select>
                <option>.csv format</option>
                <option>.json array format</option>
            </select>
            </div>
        </div>
        <div class="sectioner">
            <h3>Rocket Type</h3>
            <div class="linkedDocs"><p>Refer to&nbsp;</p><p class="linkedDocsButton">rocket types</p><p>&nbsp;for more information</p></div>
            <div class="dropDown">
            <select>
                <option>Standard No-Recovery</option>
                <option>Standard Recovery</option>
            </select>
            </div>
        </div>

        <button class="startCalculationsButton"><h1>Start Calculations</h1></button>
    </form>

</body>
</html>
